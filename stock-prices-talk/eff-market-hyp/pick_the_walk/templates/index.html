<!doctype html>

<head>
  <title>Pick The Walk!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
  <h1 class="center">Round {{ round_nr }}</h1>
  <div id="plots">
    <div class="plot showborder">
      <h1 class="center">L</h1>
      <img src={{ left_plot }} />
    </div>
    <div class="plot">
      <h1 class="center">R</h1>
      <img src={{ right_plot }} />
    </div>
    <div class="submit-wrapper">
      <form method="POST" id="guesses" class="submit-wrapper">
        <div class="submit-count">
          <input name="score_left" class="input" placeholder="n guesses">
        </div>
        <div class="submit-count">
          <input name="score_right" class="input" placeholder="n guesses">
        </div>
      </form>
    </div>
  </div>

  </div>
  <div class="controls center">
    <input type="submit" form="guesses" class="button" value="Next">
    <a href="{{ url_for('clear_counts') }}"><button class="button">Clear counts</button></a>
    <a href="{{ url_for('stats') }}"><button class="button">Calc Stats</button></a>
  </div>

</body>

</html>
